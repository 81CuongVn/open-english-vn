name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]  # ✅ Deploy when pushing to master
  workflow_dispatch:  # Allows manual deployment

permissions:
  contents: read
  pages: write
  id-token: write  # ✅ Required for GitHub Pages deployment

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --force  # ✅ Ensures clean install

      - name: Build Astro
        run: npm run build  # ✅ Ensure dist/ is created before deployment

      - name: Debug Build Output
        run: ls -la && ls -la dist  # ✅ Check if dist/ exists

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist  # ✅ Upload `dist/` to GitHub Pages

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}  # ✅ Auto-generate GitHub Pages URL
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # ✅ Official GitHub Pages deployment
