name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]  # ✅ Deploy when pushing to master

  workflow_dispatch:  # Allows manual deployment

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --force  # ✅ Ensures clean install

      - name: Build Astro
        run: npm run build  # ✅ Ensure dist/ is created before deployment

      - name: Debug Build Output
        run: ls -la && ls -la dist  # ✅ List files to check if dist/ exists

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # ✅ Ensure correct deployment path

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: github-pages
          path: ./dist  # ✅ Ensure dist/ is available before deploying

      - name: Debug Dist Folder Before Deployment
        run: ls -la dist  # ✅ Verify dist/ exists before deployment

      - name: Deploy to GitHub Pages
        id: deployment
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: master  # ✅ Deploy directly from master
          folder: dist  # ✅ Ensure only built files are deployed
